buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        classpath 'com.jaredsburrows:gradle-license-plugin:0.8.42'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
    }
}

ext {
    buildToolsVersion = "28.0.3"
    minSdkVersion = 16
    compileSdkVersion = 28
    targetSdkVersion = 27
    supportLibVersion = "28.0.0"

    //underlying sdk
    voxeetSdkVersion = "2.1"

    //uxkit modules
    pushSdkVersion = "2.1"
    firebaseSdkVersion = "2.1"
    voxeetSdkToolkitVersion = "2.1"
    voxeetIncomingCall = "2.1"
    systemServiceVersion = "2.1"
    telecomSystemServiceVersion = "2.1"
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

task cleanAll {
    dependsOn(':toolkit:clean')
    dependsOn(':toolkit-exoplayer-support:clean')
    dependsOn(':toolkit-firebase:clean')
    dependsOn(':toolkit-incoming-call:clean')
    dependsOn(':toolkit-self-managed-call:clean')
    dependsOn(':toolkit-system-service:clean')
    dependsOn(':toolkit-youtube:clean')
}

task assembleAll {
    dependsOn(':toolkit:assembleRelease')
    dependsOn(':toolkit-exoplayer-support:assembleRelease')
    dependsOn(':toolkit-firebase:assembleRelease')
    dependsOn(':toolkit-incoming-call:assembleRelease')
    dependsOn(':toolkit-self-managed-call:assembleRelease')
    dependsOn(':toolkit-system-service:assembleRelease')
    dependsOn(':toolkit-youtube:assembleRelease')
}

task installAll {
    dependsOn(':toolkit:install')
    dependsOn(':toolkit-exoplayer-support:install')
    dependsOn(':toolkit-firebase:install')
    dependsOn(':toolkit-incoming-call:install')
    dependsOn(':toolkit-self-managed-call:install')
    dependsOn(':toolkit-system-service:install')
    dependsOn(':toolkit-youtube:install')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    task allDeps(type: DependencyReportTask) {}
}
